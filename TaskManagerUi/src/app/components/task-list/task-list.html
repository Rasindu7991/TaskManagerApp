<div class="space-y-4">
    
    <div *ngIf="tasks.length === 0" class="text-center py-12 text-gray-500 border-2 border-dashed border-gray-300 rounded-xl bg-white/50">
        <p class="font-medium">All clear! No tasks found.</p>
        <p class="text-sm">Use the form above to add a new task.</p>
    </div>

    <div *ngFor="let task of tasks" class="task-card p-4 rounded-xl shadow-md mb-4 border-l-8 transition duration-150 ease-in-out"
         [ngClass]="{'border-green-500': task.isCompleted, 'border-indigo-500': !task.isCompleted}">

        <div class="grid grid-cols-1 md:grid-cols-8 gap-4 items-center">
            <div class="md:col-span-6">
                <h4 class="text-lg font-semibold break-words mb-1" [ngClass]="{'line-through text-gray-500': task.isCompleted}">{{ task.taskName }}</h4>
                <p class="text-sm text-gray-600 mb-2">{{ task.description }}</p>
                <p class="text-xs text-gray-400">Created: {{ task.createdDate | date: 'mediumDate' }}</p>
            </div>

            <div class="md:col-span-2 flex items-center justify-end space-x-2">
                <button (click)="onToggle(task)" title="{{ task.isCompleted ? 'Mark Active' : 'Mark Complete' }}"
                        class="btn"
                        [ngClass]="{'btn-primary': !task.isCompleted, 'btn-ghost': task.isCompleted}">
                    <svg *ngIf="!task.isCompleted" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 14.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    <svg *ngIf="task.isCompleted" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                </button>

                <button (click)="onEdit(task)" title="Edit Task" class="btn btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-4.721 3.54a1 1 0 00-.288.667v4.544c0 .248.151.472.38.566l3.414 1.365a1 1 0 001.272-.781l.668-3.338a1 1 0 00-.781-1.272L9.293 8.354a1 1 0 00-.667-.288z" /><path fill-rule="evenodd" d="M2 18a2 2 0 002 2h12a2 2 0 002-2V7.414A2 2 0 0016.586 6L14 3.414A2 2 0 0012.586 3H4a2 2 0 00-2 2v13zM6 10a1 1 0 000 2h1a1 1 0 000-2H6z" clip-rule="evenodd" /></svg>
                </button>

                <button (click)="onDelete(task.id)" title="Delete Task" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </div>
    </div>
</div>
