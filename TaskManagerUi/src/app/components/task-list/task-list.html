<div class="space-y-4 mt-6">
    
    <div *ngIf="tasks.length === 0" class="text-center py-12 text-gray-500 border-2 border-dashed border-gray-300 rounded-xl bg-white/50">
        <p class="font-medium">All clear! No tasks found.</p>
        <p class="text-sm">Use the form above to add a new task.</p>
    </div>

    <div *ngFor="let task of tasks" class="task-card p-4 rounded-xl shadow-md mb-4 border-l-8 transition duration-150 ease-in-out"
         [ngClass]="{'border-green-500': task.isCompleted, 'border-indigo-500': !task.isCompleted}">

        <div class="flex flex-col gap-4">
            <div class="flex-grow">
                <h4 class="text-lg font-semibold break-words mb-1" [ngClass]="{'line-through text-gray-500': task.isCompleted}">{{ task.taskName }}</h4>
                <p class="text-sm text-gray-600 mb-2">{{ task.description }}</p>
                <p class="text-xs text-gray-400">Created: {{ task.createdDate | date: 'mediumDate' }}</p>
            </div>

            <div class="flex items-center justify-start gap-2">
                <button (click)="onToggle(task)" title="{{ task.isCompleted ? 'Mark Active' : 'Mark Complete' }}"
                    [attr.aria-label]="task.isCompleted ? 'Mark Active' : 'Mark Complete'"
                    class="btn icon-only"
                    [ngClass]="{'btn-primary': !task.isCompleted, 'btn-ghost': task.isCompleted}">
                    <span *ngIf="!task.isCompleted" class="material-icons" aria-hidden="true">check_circle_outline</span>
                    <span *ngIf="task.isCompleted" class="material-icons" aria-hidden="true">check_circle</span>
                </button>

                <button (click)="onEdit(task)" title="Edit Task" aria-label="Edit Task" class="btn icon-only btn-ghost">
                    <span class="material-icons" aria-hidden="true">edit</span>
                </button>

                <button (click)="onDelete(task.id)" title="Delete Task" aria-label="Delete Task" class="btn icon-only btn-danger">
                    <span class="material-icons" aria-hidden="true">delete</span>
                </button>
            </div>
        </div>
    </div>
</div>
