<div class="max-w-5xl mx-auto py-8 px-4 sm:px-6 lg:px-8 app-shell">
  <!-- Header and Controls -->
  <header class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center p-6 rounded-xl shadow-lg card">
    <div class="mb-4 sm:mb-0">
      <h1 class="text-3xl font-extrabold header-title">Task Manager</h1>
      <p class="text-sm mt-1 text-gray-400">
        Welcome back! Total tasks: <span class="font-semibold text-blue-400">{{ allTasks().length }}</span>
      </p>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4 w-full sm:w-auto">
      <div class="flex gap-3">
        <select (change)="updateFilter($event)" class="form-select">
          <option value="all">Show All</option>
          <option value="active">Active Only</option>
          <option value="completed">Completed Only</option>
        </select>

        <select (change)="updateSort($event)" class="form-select">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title-asc">Title (A-Z)</option>
        </select>
      </div>

      <button (click)="logout()" title="Logout" class="btn btn-danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Main area: two-column layout (form | list) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Left: Task Form -->
    <div class="md:col-span-1 card p-6">
      <h2 class="text-2xl font-bold mb-6 text-blue-400">{{ taskToEdit() ? 'Edit Task' : 'Add New Task' }}</h2>
      <app-task-form 
        [taskToEdit]="taskToEdit()" 
        (taskSubmitted)="handleTaskSubmitted($event)" 
        (cancelEdit)="clearEditState()">
      </app-task-form>
    </div>

    <!-- Right: Task List -->
    <div class="md:col-span-2">
      <!-- Loading State -->
      <div *ngIf="isLoading()" class="text-center py-12 card p-6">
        <svg class="animate-spin h-10 w-10 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-lg text-blue-400">Loading tasks...</p>
      </div>

      <!-- Task List with Controls -->
      <div *ngIf="!isLoading()" class="card p-6">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
          <h2 class="text-2xl font-bold text-blue-400">Your Tasks ({{ filteredTasks().length }} of {{ allTasks().length }})</h2>
        </div>

        <!-- Transient message -->
        <div *ngIf="message()" class="mb-6">
          <div [ngClass]="messageType() === 'success' ? 'message-success' : 'message-error'">
            {{ message() }}
          </div>
        </div>

        <!-- Task List Component -->
        <app-task-list 
          [tasks]="filteredTasks()"
          (taskToggleCompleted)="updateTask($event)"
          (taskEdit)="setTaskToEdit($event)"
          (taskDelete)="deleteTask($event)">
        </app-task-list>
      </div>
    </div>
  </div>
</div>
