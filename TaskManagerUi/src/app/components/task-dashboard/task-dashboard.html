<div class="w-full app-shell">
  <nav class="navbar">
    <div class="nav-brand">Task Manager</div>
    <button (click)="logout()" title="Logout" aria-label="Logout" class="logout-button btn btn-danger">
      <span class="material-icons" aria-hidden="true">logout</span>
      <span>Logout</span>
    </button>
  </nav>
  <!-- Header and Controls -->
  <header class="w-full mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 rounded-none shadow-lg card">
    <div class="mb-4 sm:mb-0">
      <h1 class="text-2xl font-extrabold header-title">Task Manager</h1>
      <p class="text-sm mt-1 text-gray-400">
        Welcome back! Total tasks: <span class="font-semibold text-blue-400">{{ allTasks().length }}</span>
      </p>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4 w-full sm:w-auto">
      <div class="filters-bar">
        <select (change)="updateFilter($event)" class="form-select">
          <option value="all">Show All</option>
          <option value="active">Active Only</option>
          <option value="completed">Completed Only</option>
        </select>

        <select (change)="updateSort($event)" class="form-select">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title-asc">Title (A-Z)</option>
        </select>
      </div>
     
    </div>
  </header>

  <!-- Main area: two-column layout (form | list) -->
  <div class="grid grid-cols-1 gap-4" style="margin-top: 1rem;">
    <!-- Task List Full Width -->
    <div class="col-span-1">
      <!-- Loading State -->
      <div *ngIf="isLoading()" class="text-center py-12 card p-6">
        <svg class="animate-spin h-10 w-10 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-lg text-blue-400">Loading tasks...</p>
      </div>

      <!-- Task List with Controls -->
      <div *ngIf="!isLoading()" class="card p-4">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-4 sm:space-y-0">
          <h2 class="text-xl font-bold text-blue-400">Your Tasks ({{ filteredTasks().length }} of {{ allTasks().length }})</h2>
        </div>

        <button class="btn btn-secondary" style="margin-bottom: 1rem;" (click)="openAddModal()">
        <span class="material-icons" aria-hidden="true">add</span>
        <span>Add Task</span>
      </button>

        <!-- Transient message -->
        <div *ngIf="message()" class="mb-4">
          <div [ngClass]="messageType() === 'success' ? 'message-success' : 'message-error'">
            {{ message() }}
          </div>
        </div>

        <!-- Task List Component -->
        <app-task-list 
          [tasks]="filteredTasks()"
          (taskToggleCompleted)="updateTask($event)"
          (taskEdit)="setTaskToEdit($event)"
          (taskDelete)="deleteTask($event)">
        </app-task-list>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Task -->
  <div *ngIf="isModalOpen()" class="modal-backdrop">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="text-xl font-bold">{{ modalMode() === 'edit' ? 'Edit Task' : 'Add Task' }}</h3>
        <button class="btn btn-ghost icon-only" (click)="closeModal()" aria-label="Close">
          <span class="material-icons" aria-hidden="true">close</span>
        </button>
      </div>
      <div class="modal-body">
        <app-task-form 
          [taskToEdit]="taskToEdit()"
          (taskSubmitted)="handleTaskSubmitted($event)"
          (cancelEdit)="closeModal()">
        </app-task-form>
      </div>
    </div>
  </div>
</div>
