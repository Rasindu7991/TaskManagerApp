<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="w-full max-w-md mx-4 p-8 space-y-6 bg-white rounded-2xl shadow-2xl border border-gray-200 login-card">
    
    <div class="text-center">
      
      <h2 class="text-3xl font-bold text-gray-900">
        Task Manager
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Sign in to manage your tasks
      </p>
      <p class="mt-1 text-xs text-gray-500">
        Demo: <strong>user</strong> / <strong>password</strong>
      </p>
    </div>

    <!-- The form links to the reactive form group in the TS file -->
    <form class="mt-8 space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input id="username" name="username" type="text" formControlName="username" required
          class="form-control appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          placeholder="Enter your username">
        
        <!-- Validation Feedback -->
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-xs mt-2">
          Username is required (min 3 chars)
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" name="password" type="password" formControlName="password" required
          class="form-control appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          placeholder="Enter your password">
          
        <!-- Validation Feedback -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-2">
          Password is required (min 4 chars)
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="p-4 bg-red-50 border border-red-300 text-red-700 rounded-lg text-sm" role="alert">
        <span class="material-icons text-red-500 text-sm align-middle mr-1">error</span>
        {{ errorMessage() }}
      </div>
      
      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit" [disabled]="loginForm.invalid"
          class="btn btn-primary w-full flex justify-center items-center gap-2 py-3 px-4 text-base font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none">
          <span class="material-icons text-lg">login</span>
          <span>Sign In</span>
        </button>
      </div>
    </form>
  </div>
</div>
