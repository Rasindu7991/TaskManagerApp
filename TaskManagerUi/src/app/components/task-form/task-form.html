<div class="task-form p-6 bg-white rounded-xl shadow-lg mb-6">
  <!-- The form links to the reactive form group in the TS file -->
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="flex flex-col md:flex-row gap-4 items-stretch">
    
    <!-- Input Field -->
    <div class="flex-grow w-full">
      <input type="text" formControlName="taskName" placeholder="What needs to be done?"
        class="form-control"
        aria-label="Task title input">
        
      <!-- Validation Feedback -->
      <div *ngIf="taskForm.get('taskName')?.invalid && taskForm.get('taskName')?.touched" class="text-red-500 text-sm mt-1">
        A task name is required.
      </div>
    </div>

    <div class="flex-grow w-full">
      <input type="text" formControlName="description" placeholder="Desribe what need to done?"
        class="form-control"
        aria-label="Task title input">
        
      <!-- Validation Feedback -->
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        Description is required.
      </div>
    </div>
    
    <!-- Action Buttons in Same Row -->
    <div class="flex gap-3 items-center">
      <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary">
        <span *ngIf="isEditMode()" class="material-icons" aria-hidden="true">save</span>
        <span *ngIf="!isEditMode()" class="material-icons" aria-hidden="true">add</span>
        <span>{{ isEditMode() ? 'Save Changes' : 'Add Task' }}</span>
      </button>
      
      <button *ngIf="isEditMode()" type="button" (click)="onCancelEdit()" class="btn btn-ghost">
        <span class="material-icons" aria-hidden="true">close</span>
        <span>Cancel</span>
      </button>
    </div>
  </form>
</div>
